<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Portofolio Helisati Putra Hulu">
    <meta name="author" content="Helisati Putra Hulu">
    <title>Portofolio | Helisati Putra Hulu</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons & Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Turn.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.css">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        #flipbook {
            width: 100%;
            max-width: 800px;
            height: auto;
            margin: auto;
            display: flex;
            justify-content: center;
        }

        .page {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
        }
    </style>
</head>
<body class="d-flex flex-column h-100 bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container px-5">
            <a class="navbar-brand fw-bolder text-primary" href="#">Portofolio</a>
        </div>
    </nav>

    <!-- Content Section -->
    <section class="py-5">
        <div class="container px-5 mb-5 text-center">
            <h2 class="display-5 fw-bolder mb-4">Portofolio Saya</h2>
            <div id="flipbook"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white py-4 mt-auto">
        <div class="container px-5 text-center">
            <small>Copyright &copy; Helisati Putra Hulu</small>
        </div>
    </footer>

    <!-- jQuery & Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- PDF.js & Turn.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var pdfUrl = "https://drive.google.com/uc?export=view&id=1Ao4kn8RIoIaobsnKORPeRtZHF7ZhLXdO"; // Ganti dengan path PDF Anda (atau gunakan Google Drive link)
            var flipbook = document.getElementById("flipbook");

            pdfjsLib.getDocument(pdfUrl).promise.then(function (pdf) {
                var flipbookPages = [];

                function renderPage(pageNum) {
                    return new Promise((resolve) => {
                        pdf.getPage(pageNum).then(function (page) {
                            var scale = 1.5;
                            var viewport = page.getViewport({ scale: scale });
                            var canvas = document.createElement("canvas");
                            var context = canvas.getContext("2d");

                            canvas.width = viewport.width;
                            canvas.height = viewport.height;

                            var renderContext = {
                                canvasContext: context,
                                viewport: viewport,
                            };

                            page.render(renderContext).promise.then(function () {
                                var pageDiv = document.createElement("div");
                                pageDiv.classList.add("page");
                                pageDiv.style.width = viewport.width + "px";
                                pageDiv.style.height = viewport.height + "px";
                                pageDiv.style.backgroundImage = "url(" + canvas.toDataURL() + ")";
                                pageDiv.style.backgroundSize = "cover";
                                pageDiv.style.backgroundPosition = "center";

                                flipbookPages.push(pageDiv);

                                if (flipbookPages.length === pdf.numPages) {
                                    flipbookPages.forEach((page) => flipbook.appendChild(page));
                                    $("#flipbook").turn({
                                        width: viewport.width,
                                        height: viewport.height,
                                        autoCenter: true
                                    });
                                }
                                resolve();
                            });
                        });
                    });
                }

                let renderPromises = [];
                for (let i = 1; i <= pdf.numPages; i++) {
                    renderPromises.push(renderPage(i));
                }

                Promise.all(renderPromises).then(() => {
                    console.log("Semua halaman selesai dimuat!");
                });
            }).catch(function (error) {
                console.error("Gagal memuat PDF:", error);
            });
        });
    </script>
</body>
</html>
