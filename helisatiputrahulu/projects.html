<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Portofolio | Helisati Putra Hulu</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    
    <style>
        #flipbook {
            width: 800px;
            height: 500px;
            margin: auto;
        }
        .page {
            width: 400px;
            height: 500px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="d-flex flex-column h-100 bg-light">
    <main class="flex-shrink-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Portofolio</span></a>
            </div>
        </nav>

        <!-- PDF Flipbook Section -->
        <section class="py-5">
            <div class="container px-5 mb-5">
                <div class="text-center mb-5">
                    <h2 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Portofolio Saya</span></h2>
                </div>
                <div id="flipbook"></div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>
    
    <script>
        const pdfPath = "https://helisatihl.github.io/portofolio/helisatiputrahulu/myfile.pdf";

        pdfjsLib.getDocument(pdfPath).promise.then(pdf => {
            let flipbook = $("#flipbook");
            for (let i = 1; i <= pdf.numPages; i++) {
                pdf.getPage(i).then(page => {
                    let canvas = document.createElement("canvas");
                    let context = canvas.getContext("2d");
                    let viewport = page.getViewport({ scale: 1.5 });
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    
                    let renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    
                    page.render(renderContext).promise.then(() => {
                        let pageDiv = document.createElement("div");
                        pageDiv.classList.add("page");
                        pageDiv.appendChild(canvas);
                        flipbook.append(pageDiv);
                        
                        if (flipbook.children().length === pdf.numPages) {
                            flipbook.turn({
                                width: 800,
                                height: 500,
                                autoCenter: true
                            });
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
