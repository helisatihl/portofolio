    <style>
        /* Mengatur tata letak card */
        #project-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 kolom */
            gap: 20px; /* Spasi antar card */
        }

        /* Ukuran card */
        .card {
            width: 400px;
            height: 300px;
            overflow: hidden;
            cursor: pointer;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Untuk memperbesar gambar dalam pop-up */
        #popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #popup-container img {
            max-width: 80%;
            max-height: 80%;
        }

        #popup-container .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        // Fungsi untuk membuka popup
        function openPopup(imageSrc) {
            const popupContainer = document.getElementById('popup-container');
            const popupImg = document.getElementById('popup-img');
            popupImg.src = imageSrc;
            popupContainer.style.display = 'flex';
        }

            const popupContainer = document.getElementById('popup-container');
            popupContainer.style.display = 'none';
